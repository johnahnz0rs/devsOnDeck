<div class="container">
    <div class="header">
        <h4 class="logo">DevsOnDeck</h4>
        <ul>
            <li><a href="#">Dev Login</a></li>
            <li><a href="#">Org Login</a></li>
        </ul>
    </div>
    <div class="dev-signup">
        <h1>Developer Sign Up</h1>
        <form>
            <table>
                <tr>
                    <td>First Name: <input type="text" name="first_name"></td>
                    <td>Last Name: <input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td>Email: <input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Address: <input type="text" name="address"></td>
                </tr>
                <tr>
                    <td>City: <input type="text" name="city"></td>
                    <td>State:
                        <select name="state">
                            <option value="AK">AK</option>
                            <option value="AL">AL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Password: <input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password: <input type="password" name="cpassword"></td>
                </tr>


            </table>

            <button class="btn btn-sm btn-success">Register</button>

        </form>

        <p><a href="#">Need to Sign Up an Organization?</a></p>
    </div>

</div>
