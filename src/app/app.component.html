<!-- #modal-login -->
<div class="modal fade" role="dialog" id="modal-login" aria-labelledby="modal-login-label" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title">Log In</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form id="login-form" #loginForm="ngForm">
                  <div class="form-group">
                      <input class="form-control" type="email" id="login-email" placeholder="Email" required [(ngModel)]="login.email"aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                      <input class="form-control" type="password" id="login-password" placeholder="Password" required [(ngModel)]="login.email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>

                  <div class="form-group">
                      <span>Are you a: </span>
                          <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="login-type" id="inlineRadio1" value="dev">
                          <label class="form-check-label" for="inlineRadio1">Developer</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-control btn btn-lg btn-outline-primary" type="radio" name="login-type" id="inlineRadio2" value="org" aria-describedby="emailHelp">
                          <label class="form-check-label" for="inlineRadio2">Employer</label>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-lg btn-success" (click)="submitLogin()"></button>
              <p id="register-link" data-toggle="modal" data-target="#modal-register">Register with devJobs</p>
          </div>
      </div>
  </div>
</div>


<div class="modal fade" >

</div>

<div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
    <div class="modal-dialog modal" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <!--<h3 class="modal-title" id="modal-job-label">Position: {{selectedJob.position}}</h3>-->
                <h3 class="modal-title id=modal-register-label">Register</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">

                </div>
                <div class="row">
                    <div class="col col-sm-6" id="modal-job-details">
                        <!-- left-col: job details -->
                        <table class="table table-borderless">
                            <tbody>

                            <tr>
                                <td><span class="bold-text">Description:</span></td>
                                <td>{{selectedJob.description}}</td>
                            </tr>
                            <tr>
                                <td><span class="bold-text">Required Skills:</span>
                                    <br>({{selectedJob.match}}% Match)
                                </td>
                                <td>
                                    <figure *ngFor="let skill of selectedJob.skills" class="figure display-each-skill-figure text-center">
                                        <img class="figure-img each-skill-img" src="assets/img/{{skill}}.png">
                                        <figcaption *ngIf="skill == 'Csharp'" class="figure-caption">C#</figcaption>
                                        <figcaption *ngIf="skill != 'Csharp'" class="figure-caption">{{skill}}</figcaption>
                                    </figure>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col col-sm-5" id="modal-see-all-dev-matches">
                        <div *ngFor="let dev of allDevs">
                            <p>{{dev.fname}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close-modal" data-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
