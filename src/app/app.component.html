<!-- #modal-login -->
<div class="modal fade" role="dialog" id="modal-login">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title">Log In</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form id="login-form" action="" method="post">
                  <div class="form-group">
                      <!--<label for="login-email">Email:</label>-->
                      <input class="form-control" type="email" id="login-email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                      <!--<label for="login-password">Password:</label>-->
                      <input class="form-control" type="password" id="login-password" placeholder="Password" required>
                  </div>

                  <div class="form-group">
                      <span>Are you a: </span>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="login-type" id="inlineRadio1" value="dev">
                          <label class="form-check-label" for="inlineRadio1">Developer</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="login-type" id="inlineRadio2" value="org">
                          <label class="form-check-label" for="inlineRadio2">Employer</label>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <input type="submit" class="btn btn-success" form="login-form" value="Log In">
          </div>
      </div>
  </div>
</div>
