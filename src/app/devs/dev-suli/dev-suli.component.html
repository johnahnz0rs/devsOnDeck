<div class="container-fluid">
    <div class="welcome">
        <h1>Welcome, l33t hax0r!</h1>
        <p>Let's find you a new project</p>
    </div>

    <!-- a row of two forms: signup and login -->
    <div class="row">

        <!-- first col-sm-7: signup -->
        <div class="signup col-sm-7">
            <h3 class="section-header">Register</h3>

            <form name="signup" action="" method="POST">

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="fname">First Name:</label>
                            <input class="form-control" id="fname" type="text">
                        </div>
                        <div class="col-sm-6">
                            <label for="lname">Last Name:</label>
                            <input class="form-control" id="lname" type="text">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="email">Contact Email:</label>
                    <input class="form-control" type="text" id="email">
                </div>

                <div class="form-group">
                    <label for="address">Org Address:</label>
                    <input class="form-control" type="text" id="address">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-9">
                            <label for="city">Org City:</label>
                            <input class="form-control" type="text" id="city">
                        </div>
                        <div class="col-sm-3">
                            <label for="State">State</label>
                            <select class="form-control" id="state">
                                <option *ngFor="let state of states">
                                    {{ state }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="password">Password:</label>
                            <input class="form-control" type="password" id="password">
                        </div>
                        <div class="col-sm-6">
                            <label for="cpw">Confirm Password:</label>
                            <input class="form-control" type="password" id="cpw">
                        </div>
                    </div>
                </div>

                <button class="btn-lg btn-success float-right">Register</button>
            </form>

            <p><a href="/org">Want to Sign Up an Organization Instead?</a></p>
        </div>



        <!-- second col-sm-5: login -->
        <div class="login col-sm-5">
            <h3 class="section-header">Login</h3>

            <form name="login" action="" method="POST">

                <div class="form-group">
                    <label for="login-email">Email: </label>
                    <input class="form-control" type="text" id="login-email">
                </div>

                <div class="form-group">
                    <label for="login-password">Password: </label>
                    <input class="form-control" type="password" id="login-password">
                </div>

                <button class="btn-lg btn-primary float-right">Log In</button>
            </form>
        </div>

    </div>


</div>
