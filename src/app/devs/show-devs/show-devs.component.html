<p>
  show-devs works!
</p>


<button class="btn btn-sm btn-warning" (click)="printAllDevs()">Print All Devs</button>


<div *ngIf="allDevs">
    <div *ngFor="let dev of allDevs" style="border: 1px solid black;">
        <span *ngFor="let i of keys(dev)">
            {{i}} : {{dev[i]}}
        </span>
    </div>

</div>
