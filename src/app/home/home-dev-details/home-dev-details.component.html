<!--<button class="btn btn-sm btn-outline-primary" (click)="printQuickSignUp()">Print quickSignUp</button>-->
<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">

    <div class="carousel-inner">

        <!-- carousel slide 1 -->
        <div class="carousel-item active">
            <form #devDetails="ngForm">

                <div class="row">

                    <div class="col-sm-2">&nbsp;</div>

                    <!-- page content -->
                    <div class="form-group col-sm-8">

                        <!-- page header -->
                        <div class="page-title text-center">
                            <h2>Show Me What You Got!</h2>
                            <h5>(Click to add/remove a skill)</h5>
                        </div>

                        <!-- section header -->
                        <div class="row skills-border text-center">
                            <h4 class="underline section-header col-sm-12 text-center">Selected</h4>
                            <div class="row display-skills text-center">
                                <figure *ngFor="let skill of quickSignUp.devSkills" class="figure col-sm-3 text-center" (click)="addRemoveTechnology(skill)">
                                    <img class="figure-img each-skill" src="assets/img/{{skill}}.png">
                                    <figcaption *ngIf="skill === 'Csharp'" class="figure-caption">C#</figcaption>
                                    <figcaption *ngIf="skill != 'Csharp'" class="figure-caption">{{skill}}</figcaption>
                                </figure>
                            </div>
                        </div>

                        <!-- section header -->
                        <div class="row skills-border text-center">
                            <h4 class="underline section-header col-sm-12 text-center">Choose</h4>
                            <div class="row display-skills">
                                <figure *ngFor="let tech of technologies" class="figure col-sm-3 text-center" (click)="addRemoveTechnology(tech)">
                                    <img class="figure-img each-skill" src="assets/img/{{tech}}.png">
                                    <figcaption *ngIf="tech === 'Csharp'" class="figure-caption">C#</figcaption>
                                    <figcaption *ngIf="tech != 'Csharp'" class="figure-caption">{{tech}}</figcaption>
                                </figure>
                            </div>
                        </div>

                    </div>
                    <!-- end page content -->

                    <div class="col-sm-2">&nbsp;</div>

                </div>

            </form>
        </div>
        <!-- end carousel slide 1 -->

        <!-- carousel slide 2 -->
        <div class="carousel-item">
            <form #devDetails="ngForm">

                <div class="row">

                    <div class="col-sm-2">&nbsp;</div>

                    <!-- page content -->
                    <div class="form-group col-sm-8">

                        <!-- page header -->
                        <div class="page-title text-center">
                            <h2>Tell Us More About Yourself</h2>
                        </div>

                        <!-- section header -->
                        <div class="form-group">
                            <label for="bio" class="bold-text">Bio / Intro:</label>
                            <textarea class="form-control" id="bio" name="bio" [(ngModel)]="quickSignUp.bio" rows="5" placeholder="Favorite languages? Why did you get into coding? What kinds of projects would you like to work on next?"></textarea>
                        </div>

                        <!-- section header -->
                        <div class="form-group">
                            <label for="address" class="bold-text">Address:</label>
                            <input class="form-control" id="address" name="address" [(ngModel)]="quickSignUp.address" placeholder="123 Sesame Street">
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-5">
                                <label for="city" class="bold-text">City:</label>
                                <input class="form-control" id="city" name="city" [(ngModel)]="quickSignUp.city" placeholder="Los Angeles">
                            </div>
                            <div class="col-sm-3">
                                <label for="state" class="bold-text">State:</label>
                                <select class="form-control" id="state" name="state" [(ngModel)]="quickSignUp.state">
                                    <option *ngFor="let state of states">{{state}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="zip" class="bold-text">Zip:</label>
                                <input class="form-control" type="text" id="zip" name="zip" [(ngModel)]="quickSignUp.zip" placeholder="90210">
                            </div>
                        </div>

                    </div>
                    <!-- end page content -->

                    <div class="col-sm-2">&nbsp;</div>

                </div>

            </form>
        </div>
        <!-- end carousel slide 2 -->

    </div>
    <!-- end .carousel-inner -->

    <!-- carousel controls -->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
