<div *ngIf="error" id="error-message" class="alert alert-danger" role="alert">
    <span>A simple danger alertâ€”check it out!</span>
</div>


<form id="login-form" #loginForm="ngForm">
    <p>{{ loginForm.value | json }}</p>
    <div class="form-group">
        <input type="email" class="form-control" id="login-email"
               required
               placeholder="Email"
               [(ngModel)]="user.email" name="email">

    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="login-password"
               required
               placeholder="Password"
               [(ngModel)]="user.pw" name="pw">
    </div>
    <!-- aria-describedby="emailHelp" -->
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->


</form>

<button type="button" class="btn btn-lg btn-success float-right" (click)="login()">Login</button>
