<div *ngIf="error" id="error-message" class="alert alert-danger" role="alert">
    <span>A simple danger alertâ€”check it out!</span>
</div>


<form id="login-form" #loginForm="ngForm">
    <div class="form-group">
        <input class="form-control" type="email" id="login-email" placeholder="Email" [(ngModel)]="email" #email="ngModel">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" id="login-password" placeholder="Password" [(ngModel)]="pw" #password="ngModel">
    </div>
    <!-- aria-describedby="emailHelp" -->
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->

    <div class="form-group row">
        <div class="col col-sm-3">
            <label><span>Are you a: </span></label>
        </div>
        <div class="col col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="login-type" id="inlineRadio1" value="dev" [(ngModel)]="login.accountType">
                <label class="form-check-label" for="inlineRadio1">Developer</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="login-type" id="inlineRadio2" value="org" [(ngModel)]="login.accountType">
                <label class="form-check-label" for="inlineRadio2">Employer</label>
            </div>
        </div>
    </div>

</form>


<button type="button" class="btn btn-lg btn-success" (click)="tryLogin()">Login</button>
