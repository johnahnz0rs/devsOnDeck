<p>
  org-show-orgs works!
</p>

<button class="btn btn-sm btn-warning" (click)="printAllOrgs()">Print All Orgs</button>

<div *ngIf="allOrgs">
    <div *ngFor="let org of allOrgs" class="each-org row" type="button" data-toggle="modal" data-target="#modal-each-org">
        <div class="col-sm-3">Org Name:<br>{{org.orgName}}</div>
        <div class="col-sm-3">Location:<br>{{org.city}} {{org.state}}</div>
        <div class="col-sm-3">Contact Person:<br>{{org.fname}} {{org.lname}}</div>
        <div class="col-sm-3">Jobs Available:<br>{{org.jobs.length}</div>
    </div>
</div>


<!-- #modal-each-org -->
<div class="modal fade" id="modal-each-org" tabindex="-1" role="dialog" aria-labelledby="modal-job-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h3 class="modal-title" id="modal-job-label">this is an org</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>this is the body</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close-modal" data-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>

        </div>
    </div>
</div>
<!-- end #modal-each-org -->
