<p>
  org-show-orgs works!
</p>

<button class="btn btn-sm btn-warning" (click)="printAllOrgs()">Print All Orgs</button>

<div *ngIf="allOrgs">
    <div *ngFor="let org of allOrgs" style="border: 1px solid black;">
        <span *ngFor="let i of keys(org)">
            {{i}} : {{org[i]}}
        </span>
    </div>
</div>
